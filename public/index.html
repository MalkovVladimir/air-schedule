<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>air-schedule</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    #IkeaFormBuilder {
      display: flex;
      flex-direction: column;
      width: 50%;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      background-color: white;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      font-family: Arial, Helvetica, sans-serif
    }

    .formBuilderLabel {
      margin: 0;
    }

    .formBuilderWrap {
      display: flex;
      flex-direction: column;
    }

    .formBuilderElement {
      border-radius: 1rem;
      padding: 0.5rem;
      border: 1px solid lightgray;
    }

    .formBuilderBtn {
      width: 5rem;
    }

    .formBuilderInput {
      width: 100%;
    }

    .formBuilderError {
      color: red
    }

    .undecoratedList {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="IkeaFormBuilder"></div>
  <script src="IkeaFormBuilder.js"></script>
  <script>
    new IkeaFormBuilder([
      {
        type: 'simpleList',
        label: 'Навыки',
        values: [ 'frontend', 'backend', 'DB and ORM' ]
      },
      {
        type: 'label',
        properties: { innerText: 'Введите ФИО:' }
      },
      {
        type: 'input',
        properties: { placeholder: 'Введите текст', value: 'Hello world!' },
        classList: ['formBuilderElement']
      },
      {
        type: 'label',
        properties: { innerText: 'Введите сообщение:' }
      },
      {
        type: 'textArea',
        properties: { placeholder: 'Введите многострочный текст' },
        classList: ['formBuilderElement']
      },
      {
        type: 'radioGroup',
        label: 'Выберите один ответ:',
        values: ['Принять в штаб', 'Принять в штаб быстро']
      },
      {
        type: 'checkboxGroup',
        label: 'Выберите подходяще варианты',
        values: ['Лето', 'Зима', 'Осень', 'Весна']
      },
      {
        type: 'input',
        label: 'Сейчас: ',
        properties: { type: 'date' }
      },
      {
        type: 'button',
        properties: { innerText: 'OK', onclick: function() { alert(event.target.innerText) } },
        classList: ['formBuilderElement', 'formBuilderBtn']
      }
    ]); 
  </script>
</body>

</html>
